name: Build & Release Rust Game

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Tag name for release (e.g. v1.0.0a)"
        required: true

jobs:
  build:
    name: Build for all platforms
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            ext: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            ext: ".exe"
          - os: macos-latest
            target: x86_64-apple-darwin
            ext: ""

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifacts (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          GAME_NAME="RustySkylines"
          VERSION="${{ github.event.inputs.release_tag }}"
          OUTDIR="artifacts/${{ matrix.os }}"
          mkdir -p "$OUTDIR"

          BIN_PATH="target/${{ matrix.target }}/release"
          find "$BIN_PATH" -maxdepth 1 -type f -perm -u+x ! -name "*.d" ! -name "*.rlib" -exec cp {} "$OUTDIR/" \;

          # place "data" next to the binary
          if [ -d "data" ]; then cp -r data "$OUTDIR/data"; fi

          cd artifacts
          tar -czf "../${GAME_NAME}_${VERSION}_${{ matrix.os }}.tar.gz" "${{ matrix.os }}"
          cd ..

      - name: Prepare artifacts (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $GameName = "RustySkylines"
          $Version = "${{ github.event.inputs.release_tag }}"
          $OutDir = "artifacts/${{ matrix.os }}"
          New-Item -ItemType Directory -Force -Path $OutDir | Out-Null

          $BinPath = "target/${{ matrix.target }}/release"
          Copy-Item "$BinPath\*.exe" $OutDir -ErrorAction SilentlyContinue

          # place "data" next to the binary
          if (Test-Path "data") { Copy-Item -Recurse -Force "data" "$OutDir\data" }

          Compress-Archive -Path "$OutDir\*" -DestinationPath "RustySkylines_${Version}_${{ matrix.os }}.zip"

      - name: Upload compressed artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-package
          path: |
            RustySkylines_${{ github.event.inputs.release_tag }}_${{ matrix.os }}.zip
            RustySkylines_${{ github.event.inputs.release_tag }}_${{ matrix.os }}.tar.gz
          if-no-files-found: ignore

  release:
    name: Publish GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Gather release notes
        id: notes
        run: |
          DESC=$(git log -1 --pretty=%B | sed 's/"/\\"/g')
          echo "desc=$DESC" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.release_tag }}
          name: RustySkylines ${{ github.event.inputs.release_tag }}
          body: ${{ steps.notes.outputs.desc }}
          files: artifacts/**/*.zip,artifacts/**/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
